<style type = "text/css">

<div class="container-fluid main-container">


<div id="header">
<h1 class="title">Shiny Themes</h1>
</div>


<p>The shinythemes package makes it easy to apply Bootstrap themes to your Shiny applications.</p>
<p>
<div class="row">
  <div class="col-sm-2">
    <ul id="themeTabs" class="nav nav-pills nav-stacked">

      <li role="presentation"><a href="#default">Default</a></li>
      

      <li role="presentation"><a href="#cerulean">Cerulean</a></li>
      

      <li role="presentation"><a href="#cosmo">Cosmo</a></li>
      

      <li role="presentation"><a href="#flatly">Flatly</a></li>
      

      <li role="presentation"><a href="#journal">Journal</a></li>
      

      <li role="presentation"><a href="#readable">Readable</a></li>
      

      <li role="presentation"><a href="#spacelab">Spacelab</a></li>
      

      <li role="presentation"><a href="#united">United</a></li>
      

    </ul>
  </div>

  <div class="tab-content col-sm-10">

      <div role="tabpanel" class="tab-pane" id="default">
        <img src="images/default.png" class="screenshot-image">
      </div>
      

      <div role="tabpanel" class="tab-pane" id="cerulean">
        <img src="images/cerulean.png" class="screenshot-image">
      </div>
      

      <div role="tabpanel" class="tab-pane" id="cosmo">
        <img src="images/cosmo.png" class="screenshot-image">
      </div>
      

      <div role="tabpanel" class="tab-pane" id="flatly">
        <img src="images/flatly.png" class="screenshot-image">
      </div>
      

      <div role="tabpanel" class="tab-pane" id="journal">
        <img src="images/journal.png" class="screenshot-image">
      </div>
      

      <div role="tabpanel" class="tab-pane" id="readable">
        <img src="images/readable.png" class="screenshot-image">
      </div>
      

      <div role="tabpanel" class="tab-pane" id="spacelab">
        <img src="images/spacelab.png" class="screenshot-image">
      </div>
      

      <div role="tabpanel" class="tab-pane" id="united">
        <img src="images/united.png" class="screenshot-image">
      </div>
      

  </div>
</div>

<script>
  // Cycle through tabs automatically
  var tabChange = function () {
      var tabs = $(".nav-pills > li");
      var active = tabs.filter(".active");
      var next = active.next("li").length ?
                  active.next("li").find("a") :
                  tabs.filter(":first-child").find("a");
      next.tab("show");
  };
  var tabCycle = setInterval(tabChange, 4000);

  // If user clicks on a tab, stop cycling it and activate
  $("#themeTabs li a").each(function() {
    $(this).click(function (e) {
      e.preventDefault();
      clearInterval(tabCycle);
      $(this).tab("show");

      // Automatically start cycling tabs after a delay
      setTimeout(function () {
        tabCycle = setInterval(tabChange, 4000);
      }, 10000);
    });
  });

  // On page load, activate first tab
  $(function () {
    $("#themeTabs a:first").tab("show");
  });
  </script>
</p>
